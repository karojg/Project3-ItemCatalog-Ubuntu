<!DOCTYPE html>
<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='catalog_styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script>
        function start() {
            gapi.load('auth2', function () {
                auth2 = gapi.auth2.init({
                    client_id: '1065283024485-u3lfm51vl1m8tprk8ep4i5ub2m3fcrl1.apps.googleusercontent.com'
                });
            });
        }
    </script>

</head>

<body>
    {% include "header.html" %}
    {% block content %}
    <button id="signinButton">Google Sign-In</button>
    <div id="result"></div>
    <script>
        $('#signinButton').click(function () {
            function signInCallback(authResult) {
                if (authResult['code']) {
                    $('#signinButton').attr('style', 'display: none');
                    $.ajax({
                        type: 'POST',
                        url: '/gconnect?state={{STATE}}',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        contentType: 'application/octet-stream; charset=utf-8',
                        success: function (result) {
                            $('#result').html('Login Successful!</br>' + result +
                                '</br>Redirecting...')
                            setTimeout(function () {
                                window.location.href = "/";
                            }, 2000);
                        },
                        processData: false,
                        data: authResult['code']
                    });
                } else {
                    // handle error
                    console.log('There was an error: ' + authResult['error']);
                    $('#result').html(
                        'Failed to make a server-side call. Check your configuration and console.');

                }
            }
            auth2.grantOfflineAccess().then(signInCallback);
        });
    </script>

    {% endblock %}
</body>

</html>
