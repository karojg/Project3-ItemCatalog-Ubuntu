<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='catalog_styles.css') }}">
</head>

<body>
	{% include "header.html" %}
	{% block content %}
	<div class='aligner'>
		<div class='aligner-item--fixed'>
			<h1>Catalog Categories</h1>
			<div class='aligner-item--fixed-inner category-titles'>
				{% for category in category %}
				<a href="{{url_for('showCategoryItems', category_id = category.id)}}">
					<h2>{{category.title}}</h2>
				</a>
				{% endfor %}
			</div>
			<a href="{{url_for('addItemDetails')}}">
				<h3> Add a New Category Item </h3>
			</a>
		</div>
	</div>
	{% endblock %}
</body>

</html>
