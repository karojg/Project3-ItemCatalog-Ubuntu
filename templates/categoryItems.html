<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='catalog_styles.css') }}">
</head>

<body>
	{% include "header.html" %}
	{% block content %}
	<div class='aligner'>
		<div class='aligner-item--fixed'>
			<h1>Items of {{category.title}}</h1>
			<div class='aligner-item--fixed-inner category-titles'>
				{% for item in items %}
				<a href="{{url_for('showItemDetails', category_id = category.id, item_id = item.id)}}">
					<h2> {{item.title}} </h2>
				</a>
				<div class="modify-item">
					<a href="{{url_for('editItemDetails',category_id = category.id, item_id = item.id)}}">
						<p>Edit Item</p>
					</a>
					<a href="{{url_for('deleteItemDetails',category_id = category.id, item_id = item.id)}}">
						<p>Delete Item</p>
					</a>
				</div>
				{% endfor %}

			</div>
			<a href="{{url_for('addItemDetails')}}">
				<h3> Add a New Category Item </h3>
			</a>
		</div>
	</div>
	{% endblock %}
</body>

</html>
